<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Runner</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Raleway">
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3&libraries=geometry,places&key=AIzaSyDZMxrOcwvMPEtvRL8YuYM4DJAH6kNw2Fw&callback=initMap&v=weekly"></script>
</head>

<body class="body">
    <!-- Navbar -->
    <nav class="navbar  has-background-light">
        <div class="navbar-brand">
            <a class="navbar-item">
                <figure class="image is 100x100"> <img src="/assets/images/riverrunnerlogo.png" alt="site logo"
                    style="max-height: 130px"> </figure>
            </a>
            <!-- Mobile Burger on Navbar-->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
        </div>
        <!-- Navbar dropdown -->
        <div class="navbar-item has-dropdown is-hoverable navbar-end">
            <a class="navbar-link has-text-grey-dark">
              Last Searches
            </a>
            <div class="navbar-dropdown">
              <!-- <a class="navbar-item">
                Search Item
              </a> -->
            </div>
          </div>
        </div>
      </nav>
    <!-- Form with imputs and search button-->
    <section class="section">
        <div class="box has-background-grey-lighter">
            <div class="columns is-vcentered">
                <div class="column is-one-third has-text-centered">
                <div class="field">
                    <div class="control">
                        <h2 class="is-size-2 has-text-grey-dark py-2">Where you heading?</h2>
                        <input id="city" class="input is-rounded is-info is-medium" type="text" placeholder="City">
                        <input id="state" class="input is-rounded is-medium" type="text" value="Oregon" disabled>
                    </div>
                </div>
                    <div class="submit-button">
                        <button type="submit"
                            class="button search-button is-medium is-rounded is-fullwidth has-background-primary p-3 my-5 has-text-primary-light"
                            id="fetch-button" aria-label="submit search"> 
                            Take me to the river
                        </button>
                    </div>
                </div>
                <div class="column" id="map"></div> 
            </div>
        </div>
    <!-- Info Box -->
        <div class= "section py-6" id="current-weather">
        <div class="columns is-centered">
            <div class=" column is-one-third">
        <article class="message has-background-light is-medium">
            <div class="message-body ">
                Select a river location to display the current weather!
            </div>
          </article>
        </div>
        </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer has-background-light is-fixed-bottom">
        <div class="content has-text-centered">
          <p>
            <strong>RIVER RUNNER</strong> by <a href="https://github.com/savannahvel/river_runner" class="has-text-grey-dark">Project Group One</a>.
          </p>
        </div>
      </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
