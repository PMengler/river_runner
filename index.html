<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Runner</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar  has-shadow is-info my-2">
    <div class="navbar-brand">
      <a class="navbar-item">
        <!--Get logo made-->
        <img src="/assets/images/Logo.png" alt="site-logo" style="max-height: 90px" class="p-1">
      </a>
    </div>
    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a class="navbar-item is-light">Last Searches</a>
        <a class="navbar-item is-light">About</a>
        <a class="navbar-item is-light">Meet the Team</a>
      </div>
    </div>
    <!-- Mobile Burger on Navbar-->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true">Last Searches</span>
      <span aria-hidden="true">About</span>
      <span aria-hidden="true">Meet the Team</span>
    </a>
  </nav>
  <div class="is align">
    <div class="row">
      <!-- Form -->
              <div class="control">
                <input class="input" type="text" placeholder="Oregon" disabled>
              </div>
              <input class="input is-rounded" type="text" placeholder="City">
              <div class="submit-button">
                <button type="submit" class="btn search-button"
                id="search-button" aria-label="submit search" >
                  Search
                </button>
    </div>
  </div>
    <div class="container">
        <a href="#default" class="title">River Runner</a>
        <div class="block-right">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#team">Meet the Team</a>
        </div>
    </div>
    <div>
        <button id="fetch-button">
          Get River Data
        </button>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZMxrOcwvMPEtvRL8YuYM4DJAH6kNw2Fw&callback=initMap&v=weekly"
    defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
